<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-sizing</title>
    <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
      .box{
        height: 200px;
        width: 100px;
        background-color: aquamarine;
        padding: 0px;
        /* box-sizing: border-box; */
      }
      #demo{
        height: 200px;
        width: 100px;
        background-color: brown;
        padding: 0px;
        /* box-sizing: border-box; */
      }
    </style>
</head>
<body>
    <div class="box"></div>
    <div id="demo"></div>
</body>
</html>
